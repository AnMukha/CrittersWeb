<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body style="margin: 0px; height: 100vh; font-family: arial; font-size: 18px;">
    <script>
        function sendPassword() {            
            let password = document.getElementById("password").value;
            let xhr = new XMLHttpRequest();
            xhr.open("POST", "https://localhost:5001/account/setpassword/");
            xhr.setRequestHeader("Accept", "application/json");
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    document.getElementById("resultlabel").textContent = JSON.parse(xhr.responseText).content;
                }
            };
            xhr.send(JSON.stringify({ password: password, key: "{key}" }));
        }
    </script>
    <div style="background: rgb(79, 90, 110); width: 100%; height: 100% ">
        <div style="border: solid darkgray; width: 500px; height: 300px; color: white; position: absolute; top: 50%; right: 50%; transform: translate(50%, -50%);
             padding: 0px;display: flex; flex-direction: column; align-items: center; justify-content: space-between">
            <div>
                <p style="margin: 60px; display: block" id="label">Enter new password for your Critters account:</p>
                <input id="password" type="password" style="display: block; margin: auto; font-size: 18px;">
                <p style="margin: 10px; font-size: 13px; display: block" id="resultlabel"></p>
            </div>
            <button style="margin-bottom: 40px; padding: 15px; border-radius: 5px; background-color: royalblue; color: white; 
          border: none; font-size: 18px;" onclick="sendPassword()">Change password</button>
        </div>
    </div>
</body>
</html>
