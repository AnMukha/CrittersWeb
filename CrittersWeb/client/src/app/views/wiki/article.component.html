<div style="height: 100%; display: grid; position: relative; grid-template-areas: 'area1 area2' 'area1 area2'; 
        grid-template-columns: 50% 50%; grid-template-rows: auto 0%"
     [ngStyle]="{'grid-template-columns': CellsFieldIsEmpy()?'100% 0%':'50% 50%'}">

    <div style="grid-template-rows: 'max-content auto'; color: black; position: relative; ">
        <div class="p-3" style="position: absolute; top: 0px; left: 0px; right: 0px; bottom: 0px; overflow-y: scroll;">
            <h4>{{article?.name}}<br></h4>
            <div [innerHtml]="ContentToHTML(article?.content)"></div>
        </div>
        <div style="position: absolute; bottom: 20px; right: 30px">
        <button *ngIf="editAvaible" routerLink="/wiki/edit/{{article?.id}}"
                class="btn btn-outline-primary me-2" >
            <i class="fas fa-edit me-2"></i>Edit
        </button>
        <button *ngIf="toArchiveAvaible" (click)="toArchive()"
                class="btn btn-outline-primary me-2">
            <i class="fas fa-edit me-2"></i>To archive
        </button>
        <button *ngIf="deleteAvaible" (click)="deleteArticle()"
                class="btn btn-outline-primary">
            <i class="fas fa-edit me-2"></i>Delete
        </button>
            </div>
    </div>

    <div style="color: black; position: relative;" [ngStyle]="{display: CellsFieldIsEmpy()?'none':'block'}">
        <app-critters-canvas></app-critters-canvas>
        <app-time-control-panel class="m-1" style="position: absolute; right:30px; bottom: 30px;"></app-time-control-panel>
    </div>

</div>
