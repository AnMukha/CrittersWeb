<div style="height:100%; display: grid; position: relative; grid-template-areas: 'area1 area2' 'buttons1 buttons2'; 
            grid-template-columns: 50% 50%; grid-template-rows: auto max-content">
    <div style="display: grid; grid-template-rows: 'max-content auto'; grid-area: area1; color: black; position: relative">
        <div class="m-2">
            <label class="form-label">Article title</label>
            <input #articleName [value]="article? article.name:''" class="form-control">
        </div>
        <div class="m-2" style="display: grid; grid-template-rows: 'max-content auto' ">
            <label class="form-label">Article text</label>            
            <textarea #articleContent [value]="article? article.content:''" class="form-control"></textarea>
        </div>
    </div>

    <div style="background: rgb(255 106 0); grid-area: area2; color: white; position: relative">
        <canvas id="edit_article_canvas" style="position: absolute; top: 0px; left: 0px; width: 100%; height: 100%;
                background-color: white"></canvas>
        <button class="btn btn-outline-primary m-1" style="position: absolute; left:30px; bottom: 30px;">Step</button>
    </div>
    <div style="background: rgb(240, 240, 240); grid-area: buttons1; color: white; position: relative ">
        <button class="btn btn-outline-danger m-2" (click)="OnApprove()">Approve</button>
        <button class="btn btn-outline-danger m-2" (click)="OnReject()">Reject</button>
        <button class="btn btn-outline-danger m-2" (click)="OnDelete()">Delete</button>
    </div>
    <div style="background: rgb(240, 240, 240); grid-area: buttons2; position: relative ">
        <button class="btn btn-outline-success m-2 float-end" (click)="OnPublish()">Publish</button>
        <button class="btn btn-outline-success m-2 float-end" (click)="OnSave(articleName.value, articleContent.value )">Save as draft</button>
    </div>
</div>
