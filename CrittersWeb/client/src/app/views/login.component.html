<div class="modal"
     tabindex="-1"
     role="dialog"
     [ngStyle]="{'display':'block'}">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Login</h4>
            </div>
            <div class="modal-body">
                <p class="text-danger" [hidden]="!loginFailed">Incorrect password or login</p>
                <div #titleinput class="input-group mb-3">
                    <input #nameInput type="email" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="basic-addon2"
                           value={{eMail}}
                           (input)="eMail = nameInput.value">
                </div>
                <div #titleinput class="input-group mb-3">
                    <input #passInput type="password" name="password" autocomplete="off" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon2"
                           value={{password}}
                           (input)="password = passInput.value">
                </div>
                <a [routerLink]="[]" class="link-primary float-end" (click)="onRegisterButton()">Register</a>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-primary"
                        (click)="onOkButton()">
                    Sign in
                </button>
                <button type="button" class="btn btn-outline-primary"
                        (click)="onCancelButton()">
                    Cancel
                </button>
            </div>
        </div>
    </div>
</div>
